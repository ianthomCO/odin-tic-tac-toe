<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Tic-Tac-Tow</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <header>Header</header>
    <main>
        <div class="container">
            <div class="status">X's turn</div>
            <div id="gameboard">
                <div class="game-card" data-index = "0"></div>
                <div class="game-card" data-index = "1"></div>
                <div class="game-card" data-index = "2"></div>
                <div class="game-card" data-index = "3"></div>
                <div class="game-card" data-index = "4"></div>
                <div class="game-card" data-index = "5"></div>
                <div class="game-card" data-index = "6"></div>
                <div class="game-card" data-index = "7"></div>
                <div class="game-card" data-index = "8"></div>
            </div>
        </div>
        <button class="reset-btn">Reset</button>
    </main>
</body>
</html>
